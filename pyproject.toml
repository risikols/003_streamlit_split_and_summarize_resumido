[tool.poetry]
name = "003_streamlit_split_and_summarize_local"
version = "1.0.0"
description = "Local PDF/TXT summarizer without using OpenAI"
authors = ["Tu Nombre <tu@email.com>"]
readme = "README.md"
# ⚠ Desactivamos package mode para evitar errores de instalación
packages = []
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
streamlit = "^1.51.0"
PyPDF2 = "^3.0.1"

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"
